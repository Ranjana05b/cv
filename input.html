<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <form action="input.html">
        <label for="">Your Name</label>
        <input type="text">
        <input type="color" name="color" id=""><br>
        <label for="">Password</label>
        <input type="password" value="" id="">
        <br>
         <label for="">Choose a file to upload</label>
        <input type="file" name="" id="">
        <br>
        <input type="hidden">
        <label for="">Mobile Number</label>
        <input type="number" value="Mobile Number" id=""><br>
        <label for="">Email</label>
        <input type="email" name="" id=""><br>
        <label for="">images</label>
     <input type="image" value="" id=""><br>
   
       <label for="">Gender</label>
       Male<input type="radio" name="gender" id="male" value="Male">  
       Female<input type="radio" name="gender" id="female"><br>
       <label for="">Which languages you know</label> <br>
       C<input type="checkbox" name="" id="">
       C++<input type="checkbox" name="" id="">
       java<input type="checkbox" name="" id="">
       python<input type="checkbox" name="" id="">
       javascript<input type="checkbox" name="" id=""><br>
       <label for="">datetime</label>
       <input type="datetime-local" name="" id=""><br>
       <label for="">month</label>
       <input type="month" name="" id=""><br>
       <label for="">Choose the range of hardwork you does</label>
       <input type="range" name="" id=""><br>
       <input type="button" value="Submit">
       <input type="reset" name="" id="">
     </form>
</body>
</html>
